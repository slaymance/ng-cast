  <div class="search-bar form-inline" ng-app="app">
  <input class="form-control" type="text" ng-change="$ctrl.delayedSearch()" ng-model="$ctrl.query" ng-keyup="$event.keyCode === 13 && $ctrl.submitSearch()"/>
  <button class="btn" ng-click="$ctrl.submitSearch()">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
